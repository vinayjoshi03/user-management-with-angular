<app-page-header heading="Sign up" icon="user"></app-page-header>
<form [formGroup]="signupForm" onsubmit="signup">
    <div>
        <label  nzFor="email">E-mail</label>
        <p >
            <input  formControlName="email" name="email" type="email" id="email" />
        </p>
    </div>
    <div>
        <label  nzFor="email">Password</label>
        <p >
            <input formControlName="password"  name="Password" type="password" id="Password" />
        </p>
    </div>
    <div>
        <p>
            <button nzType="primary">Sign up</button>
        </p>
    </div>
</form>
